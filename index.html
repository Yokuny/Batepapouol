<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat OUL</title>
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <link rel="stylesheet" href="./src/style/msgStyle.css" />
    <link rel="stylesheet" href="./src/style/registerScreen.css" />
    <link rel="stylesheet" href="./src/style/menu.css" />
  </head>
  <body>
    <header>
      <img src="./src/img/logo-uol.png" alt="ogo Chat Oul" />
      <ion-icon onclick="showMenu()" name="people-sharp"></ion-icon>
    </header>
    <!---->
    <div id="registerScreen">
      <div>
        <img src="./src/img/logo-uol.png" alt="logo Chat Oul" />
        <form id="newUserName">
          <input
            id="userName"
            type="text"
            placeholder="Digite seu nome"
            minlength="3"
            maxlength="24"
            required
          />
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>
    <!---->
    <div id="asideMenu">
      <aside>
        <div>
          <div class="negrito">Escolha um contato para enviar mensagem:</div>
        </div>
        <div id="usersOnline">
          <span>
            <ion-icon name="people-sharp"></ion-icon>
            <span>Todos</span>
            <ion-icon name="checkmark-sharp"></ion-icon>
          </span>
        </div>
        <div>
          <div class="negrito">Escolha a visibilidade:</div>
        </div>
        <div>
          <span>
            <ion-icon name="lock-open"></ion-icon>
            <span>PÃºblico</span>
            <ion-icon name="checkmark-sharp"></ion-icon>
          </span>
          <span>
            <ion-icon name="lock-closed"></ion-icon>
            <span>Reservadamente</span>
            <ion-icon name="checkmark-sharp"></ion-icon>
          </span>
        </div>
        <div id="closeMenu" onclick="menuExit()"></div>
      </aside>
    </div>
    <!---->
    <ul id="msgBody"></ul>
    <!---->
    <form id="newMsg">
      <input
        id="userMsgInput"
        type="text"
        minlength="4"
        maxlength="150"
        required
        placeholder="Escreva aqui..."
      />
      <button type="submit">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </button>
    </form>
    <!---->
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./src/script/main.js"></script>
</html>
